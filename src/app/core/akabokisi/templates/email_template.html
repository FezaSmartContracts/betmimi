<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        h1 {
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
        }
        .date {
            font-size: 14px;
            text-align: right;
            color: #777;
            margin-bottom: 20px;
        }
        .greeting, .message-body, .signature {
            font-size: 16px;
            line-height: 1.6;
        }
        .message-body {
            margin-bottom: 20px;
        }
        .signature {
            font-style: italic;
            text-align: right;
        }
        .footer {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-top: 30px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
        .social-links {
            text-align: center;
            margin: 20px 0;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }
        .social-links img {
            width: 24px;
            height: 24px;
        }
        .horizontal-line {
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display Date -->
        <p class="date">{{ email_date }} UTC.</p>

        <!-- Email Greeting and Body -->
        <p class="greeting">Hello {{ recipient_name }},</p>
        <div class="horizontal-line"></div>
        <p class="message-body">{{ body_message }}</p>
        <div class="horizontal-line"></div>

        <!-- Signature -->
        <p class="signature">Best regards,<br>The BetMimi Team</p>
    </div>

    <!-- Social Media Links -->
    <div class="social-links">
        <a href="https://twitter.com/yourcompany" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Twitter_bird_logo_2012.svg" alt="Twitter">
        </a>
        <a href="https://discord.com/yourcompany" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord">
        </a>
        <a href="https://t.me/yourcompany" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>
        <a href="https://instagram.com/yourcompany" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Need help? <a href="{{ support_link }}">Contact our support</a></p>
        <p>&copy; {{current_year }} Phage-Chain Labs Inc.</p>
    </div>
</body>
</html>
