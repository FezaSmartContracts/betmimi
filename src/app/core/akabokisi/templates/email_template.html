<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
        }
        .greeting {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .message-body {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .signature {
            font-size: 16px;
            font-style: italic;
            text-align: right;
        }
        .footer {
            font-size: 14px;
            color: #777;
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ subject }}</h1>
        <p class="greeting">Dear {{ recipient_name }},</p>
        <p class="message-body">{{ body_message }}</p>
        <p class="signature">Best regards,<br>The BetMimi Team</p>
    </div>
    <div class="footer">
        <p>Need help? <a href="{{ support_link }}">Contact our support</a></p>
        <p>&copy; 2024 Phage-Chain Labs Inc.</p>
    </div>
</body>
</html>
