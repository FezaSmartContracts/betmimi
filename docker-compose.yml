services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: betmimi
    # -------- replace with comment to run with gunicorn --------
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    # command: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000
    env_file:
      - ./src/.env
    environment:
      PYTHONPATH: "/code/src"
    # -------- replace with comment if you are using nginx --------
    ports:
      - "8000:8000"
    # expose:
    #   - "8000"
    depends_on:
      - db
      - redis
    volumes:
      - ./src/app:/code/app
      - ./src/.env:/code/.env

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: betmimi
    command: arq app.core.worker.settings.WorkerSettings
    env_file:
      - ./src/.env
    environment:
      PYTHONPATH: "/code/src"
    depends_on:
      - db
      - redis
    volumes:
      - ./src/app:/code/app
      - ./src/.env:/code/.env

  db:
    image: postgres:13
    env_file:
      - ./src/.env
    environment:
      PYTHONPATH: "/code/src"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    #expose:
    #  - "5432"
    ports:
      - 5432:5432

  redis:
    image: redis:alpine
    volumes:
      - redis-data:/data
    expose:
      - "6379"

  migrations:
    build:
      context: .
      dockerfile: Dockerfile
    image: betmimi
    command: ["./wait-for-it.sh", "db:5432", "--", "sh", "-c", "alembic upgrade head"]

    env_file:
      - ./src/.env
    environment:
      PYTHONPATH: "/code/src"
    depends_on:
      - db
    volumes:
      - ./src/.env:/code/.env
      - ./src/migrations:/code/migrations
      - ./src/alembic.ini:/code/alembic.ini

  create_superuser:
    build:
      context: .
      dockerfile: Dockerfile
    image: betmimi
    env_file:
      - ./src/.env
    environment:
      PYTHONPATH: "/code/src"
    depends_on:
      - db
      - migrations  # Ensures migrations are applied before creating superuser
    command: ["./wait-for-it.sh", "migrations:5432", "--", "python", "-m", "src.scripts.create_first_superuser"]
    volumes:
      - ./src:/code/src
      - ./wait-for-it.sh:/wait-for-it.sh

volumes:
  postgres-data:
  redis-data:
  #pgadmin-data: